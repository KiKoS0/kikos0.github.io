<a class="job-a" href="{{lnk}}" target="_blank">
    <div class="job-card">
        <div class="flex-wrapper">
            <div class="aside aside-1">
                {% set image = resize_image(path=imglnk, width=100, height=100,op="fit") %}
                <img src="{{image.url}}" alt="{{imgalt}}">
            </div>
            <article class="main">
                <h2>{{name}}</h2>
                {% if date %} <span class="grey-ital">{{date}}</span>{% endif %}
                {% if description %} <p>{{description}}</p>{% endif %}
                {% if tags %}
                {% for tag in tags %}
                <span class="grey-ital">#{{tag}}</span>
                {% endfor %}
                {% endif %}
            </article>
        </div>
    </div>
</a>
